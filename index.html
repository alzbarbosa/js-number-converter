<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Convert Numbers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JS Projects</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">

          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- Main Content -->
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Convert Numbers</h5>
                <!-- Options for conversion-->
                <div class="mb-3">
                  <select class="form-select" id="conversionType">
                    <option value="decimalToRoman" selected>
                      Decimal to Roman
                    </option>
                    <option value="romanToDecimal">Roman to Decimal</option>
                    <option value="decimalToBinary">Decimal to Binary</option>
                    <option value="binaryToDecimal">Binary to Decimal</option>
                  </select>
                </div>
                <!-- Input -->
                <form id="converter-form">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="inputValue"
                      placeholder="Enter Value..."
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <!-- Error message -->
                <p id="error" class="text-danger mt-2"></p>
                <!-- Output -->
                <p id="output" class="result-output mt-3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >

        </div>

              href="https://github.com/alzbarbosa"
              target="_blank"
            >
              <i class="fa-brands fa-github fa-2xl"></i>

          <li class="ms-3">
            <a

              href="https://www.linkedin.com/in/andre-barbosa-b4933114a/"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin fa-2xl"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="number-converter.js"></script>
  </body>
